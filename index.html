<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
      <header class="jumbotron m-0 p-1  justify-content-center align-items-center flex-column">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDayTime" class="lead"></p>
      </header>
    
      <div class="container">
      <!-- Timeblocks go here -->
    

        <div class="row">
          <div class="col-md-1 timeBlocks">9:00am</div>
          <input class="input-field col-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>
        
        <div class="row">
          <div class="col-md-1 timeBlocks">10:00am</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>
      
        <div class="row">
          <div class="col-md-1  timeBlocks">11:00am</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>
        
        <div class="row">
          <div class="col-md-1 timeBlocks">12:00am</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">1:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">2:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">3:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">4:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">5:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>
      
        <div class="row">
          <div class="col-md-1 timeBlocks">6:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">7:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">8:00pm</div>
          <input class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

        <div class="row">
          <div class="col-md-1 timeBlocks">9:00pm</div>
          <input  class="input-field col-md-10"></input>
          <button type="submit" class="saveBtn col-md-1">Save</button>
        </div>

      </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
